#alarm rabbitmq user
mq_username: alma_mquser
mq_password: alma_mqpasswd
mq_passphrase: mypassphrase

#alarm mariadb
jpa_jdbc_user: alma_dbuser
jpa_jdbc_password: alma_dbpasswd
jpa_jdbc_passphrase: mypassphrase

# cmdb replication
cmdb_replication_username: replicator
cmdb_replication_password: replicator_passwd
mariadb_port: 3306

# SMS notification server
smpp_server_username: "{{ vnf_context_data.stack_params.cbam.extensions.smpp_server_username }}"
