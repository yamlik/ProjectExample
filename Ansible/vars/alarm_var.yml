# Alarm management
alarm_version: "{{ vnf_context_data.stack_params.cbam.extensions.alarm_version }}"

# Enable Alarm SMS and email notifications
sms_email_enabled: "{{ vnf_context_data.stack_params.cbam.extensions.sms_email_enabled }}"

# EMAIL notification server
smtp_server_username: "{{ vnf_context_data.stack_params.cbam.extensions.smtp_server_username }}"
